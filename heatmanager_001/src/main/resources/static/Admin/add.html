       	 <!-- form start -->
            <form id="EmployeeAddForm" role="form" action="user/add" method="post" enctype="multipart/form-data">
              <div class="box-body">
                
                	<div class="col-md-6">
                		<div class="form-group">
		                  <label for="exampleInputEmail1">账号</label>
		                  <input type="text" class="form-control" name="iuser.uuserid"  placeholder="账号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputPassword1">密码</label>
		                  <input type="password" class="form-control" name="upassword"  placeholder="密码">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">姓名</label>
		                  <input type="text" class="form-control" name="uname"  placeholder="姓名">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">性别</label>

		                 <div class="form-group">
		                  <label for="exampleInputEmail1">年龄</label>

		                </div>
		                  <div class="form-group">
		                  <label for="exampleInputEmail1">电话</label>
		                  <input type="text" class="form-control" name="iuser.tel" placeholder="电话">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">手机</label>
		                  <input type="text" class="form-control" name="iuser.mobile" placeholder="手机">
		                </div>

		                  <label for="exampleInputEmail1">照片</label>

                <button type="submit" class="btn btn-primary">提交</button>
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
              </div>
	          
                
              
              <!-- /.box-body -->
             
            </form>
