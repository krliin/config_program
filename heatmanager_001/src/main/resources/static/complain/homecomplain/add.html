
<!-- Main row -->
<div class="row">
	<div class="col-xs-12">

		<div class="box-body">
			<!-- 增加用户表单 -->
			<!-- form start -->
			<form id="addForm" role="form" action="homecomplain/add"
				method="post">
				<div class="box-body">
					<div class="rows">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">投诉序号</label> <input type="text"
									class="form-control" name="complainNo" placeholder="投诉序号">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">居民编号</label> <input list="homeNoList" 
									class="form-control" name="home.homeNo" id="myHomeNo">
							</div>
							<datalist id="homeNoList"></datalist>
							<div class="form-group">
								<label for="exampleInputEmail1">投诉类型编号</label> <input list="typeNoList"
									type="text" class="form-control" name="complainType.typeNo"
									placeholder="投诉类型编号">
							</div>
							<datalist id="typeNoList"></datalist>
							<div class="form-group">
								<label for="exampleInputEmail1">投诉标题</label> <input type="text"
									class="form-control" name="complainTitle" placeholder="投诉标题">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">投诉内容</label> <input type="text"
									class="form-control" name="complainContent" placeholder="投诉内容">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">投诉要求</label> <input type="text"
									class="form-control" name="requestContent" placeholder="投诉要求">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">投诉日期</label> <input type="date"
									class="form-control" name="complainDate" placeholder="投诉日期">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">投诉人姓名</label> <input type="text"
									class="form-control" name="contactPerson" placeholder="投诉人姓名">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">电话</label> <input type="text"
									class="form-control" name="tel" placeholder="电话">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">手机</label> <input type="text"
									class="form-control" name="mobile" placeholder="手机">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Mail</label> <input type="text"
									class="form-control" name="mail" placeholder="Mail">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">QQ</label> <input type="text"
									class="form-control" name="qq" placeholder="QQ">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">开始维修时间</label> <input
									type="date" class="form-control" name="serviceStartDate"
									placeholder="开始维修时间">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">维修结束时间</label> <input
									type="date" class="form-control" name="serviceEndDate"
									placeholder="维修结束时间">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">维修人</label> <input type="text"
									class="form-control" name="serviceContent" placeholder="维修人">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">回访时间</label> <input type="date"
									class="form-control" name="servicePerson" placeholder="回访时间">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">客户意见</label> <input type="text"
									class="form-control" name="feedBackDate" placeholder="客户意见">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">客户意见</label> <input type="text"
									class="form-control" name="homeComment" placeholder="客户意见">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">保险出险时间</label> <input
									type="date" class="form-control" name="assuranceDate"
									placeholder="保险出险时间">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">保险金额</label> <input type="text"
									class="form-control" name="assuranceFee" placeholder="保险金额">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">保险理赔时间</label> <input
									type="date" class="form-control" name="assurancePayDate"
									placeholder="保险理赔时间">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">投诉状态</label> <input type="text"
									class="form-control" name="complainStatus" placeholder="投诉状态">
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">提交</button>
					<input type="button" class="btn btn-primary" value="取消" />
				</div>
			</form>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

</div>
<!-- /.col </div> -->

<!-- /.row -->
